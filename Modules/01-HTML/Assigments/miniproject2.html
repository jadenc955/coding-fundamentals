<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block and Inline Elements</title>
</head>

<body>
    <h1>I am a H1 (block element)</h1>
    <div>I am a div (block element)</div>
    <p>I am a p (block element)</p>

    <span>I am enclosed within a span (inline element). <b>Bold</b> and <i>italic</i> are another 2 examples of inline
        elements.
    </span>
</body>

</html>
